<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
    <script src="maytinh.js"></script>
</head>
<style>
    td {border: 1px solid black}
</style>
<body style="text-align: center">
    <table style="border: 4px solid black">
        <tr>
            <th colspan="5" style="border: 3px solid red;width: 200px;height: 35px" ><input id="input" type="text" style="height: 48px; width:198px" disabled></th>
        </tr>
        <tr>
            <td><button type="button" id="1" onclick="setinput(1)">1</button></td>
            <td><button type="button" id="2" onclick="setinput(2)">2</button></td>
            <td><button type="button" id="3" onclick="setinput(3)">3</button></td>
            <td><button type="button" id="xoa" onclick="xoa()"><-</button> </td>
            <td><button type="button" id="del" onclick="del('C')">C</button></td>
        </tr>
        <tr>
            <td><button type="button" id="4" onclick="setinput(4)">4</button> </td>
            <td><button type="button" id="5" onclick="setinput(5)">5</button> </td>
            <td><button type="button" id="6" onclick="setinput(6)">6</button> </td>
            <td><button type="button" id="+" onclick="setinput('+')">+</button> </td>
            <td><button type="button" id="-" onclick="setinput('-')">-</button> </td>

        </tr>
        <tr>
            <td><button type="button" id="7" onclick="setinput(7)">7</button></td>
            <td><button type="button" id="8" onclick="setinput(8)">8</button></td>
            <td><button type="button" id="9" onclick="setinput(9)">9</button> </td>
            <td><button type="button" id="*" onclick="setinput('*')">*</button> </td>
            <td><button type="button" id="/" onclick="setinput('/')">/</button> </td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="0" onclick="setinput(0)">0</button> </td>
            <td><button type="button" id="." onclick="setinput('.')">.</button> </td>
            <td colspan="2"><button type="button" id="=" onclick="calculate()">=</button> </td>
        </tr>
    </table>

</body>
</html>
